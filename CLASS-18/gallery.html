    <script>
        $(document).ready(function () {
            $('.img').click(function () {
                var img = $(this).attr('src');
                $('#mainImg').attr('src', img);
                $('#gallery').modal('show');
            });
        });
    </script>


    <div class="modal fade" id="gallery" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
